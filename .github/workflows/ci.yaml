name: CI

on:
    pull_request:
        branches: [main]

jobs:
    build-test:
        name: Build & Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Check if only docs changed
              id: docs_check
              run: |
                  if git diff --name-only origin/main...HEAD | grep -qvE '\.(md|txt)$|^docs/|^LICENSE$|^\.github/PULL_REQUEST_TEMPLATE\.md$'; then
                    echo "code_changed=true" >> $GITHUB_OUTPUT
                  else
                    echo "code_changed=false" >> $GITHUB_OUTPUT
                  fi

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24.x"

            - name: Install dependencies
              if: steps.docs_check.outputs.code_changed == 'true'
              run: go mod download

            - name: Run golangci-lint
              if: steps.docs_check.outputs.code_changed == 'true'
              uses: golangci/golangci-lint-action@v8
              with:
                  version: v2.6.2
                  args: --timeout=5m

            - name: Run build
              if: steps.docs_check.outputs.code_changed == 'true'
              run: go build ./...

            - name: Run tests
              if: steps.docs_check.outputs.code_changed == 'true'
              run: go test ./... -v -race -cover

            - name: Documentation-only change
              if: steps.docs_check.outputs.code_changed == 'false'
              run: echo "Only documentation files changed, skipping full CI"
