# ./docker-compose.yml
services:
  db:
    image: mysql:8.4
    container_name: stock-mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/initdb:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -uroot -prootpass || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7.4
    container_name: stock-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: stock-backend
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  ingest:
    build:
      context: .
      dockerfile: Dockerfile.ingest
    image: stock-ingest:local
    container_name: stock-ingest
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    profiles: ["on-demand"]

volumes:
  db_data:
  redis_data:
