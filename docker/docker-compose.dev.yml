# docker/docker-compose.dev.yml
services:
  db:
    image: mysql:8.4
    container_name: stock-mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7.4
    container_name: stock-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server.dev
    container_name: stock-backend-dev
    env_file:
      - ../.env.docker
    environment:
      APP_ENV: docker-dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    # ローカルのソースをマウントして即時反映
    volumes:
      - ..:/app
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build

  ingest:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server.dev
    env_file:
      - ../.env.docker
    volumes:
      - ..:/app
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    command: ["go", "run", "./cmd/ingest"]
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
        
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: stock-swagger-ui
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /app/openapi.yaml
    volumes:
      - ../api/openapi.yaml:/app/openapi.yaml:ro
    depends_on:
      - backend-dev
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
  go-mod-cache:
  go-build-cache:
