# ./docker/docker-compose.yml
services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    image: stock-backend
    container_name: stock-backend
    env_file:
      - ../.env.docker
    ports:
      - "8080:8080"
    restart: unless-stopped

  ingest:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ingest
    image: stock-ingest
    container_name: stock-ingest
    env_file:
      - ../.env.docker
    restart: "no"
    profiles: ["on-demand"]
